default live
label live
  menu label ^Try Xubuntu without installing
  kernel /casper/vmlinuz
  append boot=casper file=/cdrom/preseed/xubuntu.seed initrd=/casper/initrd.lz quiet splash ---
label live-nomodeset
  menu label ^Try Xubuntu without installing (safe graphics)
  kernel /casper/vmlinuz
  append boot=casper file=/cdrom/preseed/xubuntu.seed initrd=/casper/initrd.lz quiet splash nomodeset ---
label live-install
  menu label ^Install Xubuntu
  kernel /casper/vmlinuz
  append boot=casper file=/cdrom/preseed/xubuntu.seed only-ubiquity initrd=/casper/initrd.lz quiet splash ---
label live-install-nomodeset
  menu label ^Install Xubuntu (safe graphics)
  kernel /casper/vmlinuz
  append boot=casper file=/cdrom/preseed/xubuntu.seed only-ubiquity initrd=/casper/initrd.lz quiet splash nomodeset ---
label memtest
  menu label Test ^memory
  kernel /install/mt86plus
label hd
  menu label ^Boot from first hard disk
  localboot 0x80
